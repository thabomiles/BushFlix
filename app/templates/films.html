{% extends "base.html" %}

{% block content %}
{% if current_user.is_anonymous %}
  <h1>More films are coming</h1>
  {% for films in films %}
    <p>
    {{ films}}         : <b> <a href={{ url_for('main.downloads',  films=films) }} >download </a> </b>
    <!--{{ films}}         : <b>  <input type="submit" name="submit_button" value= {{films}} > -->
    </p>
  {% endfor %}
  
  
{% else  %}
  <h1>Hi, {{ current_user.username }}!</h1>
{% endif %}
{% endblock %}
