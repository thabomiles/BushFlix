{% extends "base.html" %}

{% block content %}
{% if current_user.is_anonymous %}
  <h1>More films are coming</h1>
  {% for films in file_name %}
    <p>
    {{ films}}         : <b> <a href={{ url_for('main.shows', media='films', show=films) }} >download </a> </b>
    </p>
  {% endfor %}
  
  
{% else  %}
  <h1>Hi, {{ current_user.username }}!</h1>
{% endif %}
{% endblock %}
